<!DOCTYPE html>
<html>
    <head>
        <title>form layout</title>
        
    </head>
    <body>
        
        <!-- form_layout -->
         <form method="get">
            <label for="fname">Fullname</label><br>
            <input type="text" placeholder="enter ur Fullname" id="fname" name="fname" ><br>
            <label for="emailaddrees">email</label><br>
            <input type="email" placeholder="enter ur email" id="emailaddrees" name="femail"><br>
            <label for="mobileno">Mobile</label><br>
            <input type="tel" placeholder="enter ur mobile " id="mobileno" name="fmobile"><br>
            <label for="password">password</label><br>
            <input type="password" placeholder="enter ur password" id="password" name="fpassword"><br><br>
            <input type="submit">

         </form>

    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>FormControlls</title>
    </head>
    <body>
        <!-- form controlls :required readonly  disabled selected min max maxlength size step action-->
        <form  action="./index.html" method="post">
          <input type="text" maxlength="10" required><br>
          <input type="text" readonly value="terms and conditions"><br>
          <input type="text" value="new" disabled><br>
          <input type="tel" maxlength="10"><br>
          <input type="tel" maxlength="10" pattern="[6-9][0-9]{9}"><br>
          <input type="number" min="1" max="10" ><br>
          <input type="number" min="1" max="10" step="2"><br>
          <input type="text" size="5"><br>
          <input type="password" pattern="[a-AZ-z]{0-9}{2}"><br>
          <input type="text" pattern="\d{3}"><br>
          <select multiple>
              <option >pak</option>
            <option selected>India</option>
            <option >usa</option>
            <option >canada</option>
          </select>
          <input type="submit">
        </form>
    </body>
</html>

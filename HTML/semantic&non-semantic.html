<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Block level elements -->
     <!-- Block elements which occupies fullwidth in the Browser and allways starts in new line -->
      <!-- eg:h1-h6 p ,table ul ol dl pre form div  -->
       <p style="background-color: aqua;">hello</p>
    <!-- inline level elements -->
     <!-- occupies only content width in the Browser and starts same line -->
      <!-- eg:a img input text_formattting tags ,b i strong em u audio video  span-->
       <a href="" style="background-color: aqua;">click</a>
         <a href="">click</a>

        <!-- Non-Semantic Tags : which doesnt give clear menaing to browser and developers -->
          <!-- eg : div span -->
         <!-- div: is used for Grouping the content alignment -->
          <!-- span : inline levelement usef for styling and alignment in the browser -->

         <!-- Semantic: which Gives Clear meaning to Browser and developer  -->
          <!-- eg: Header Footer Nav aside section main article figure caption  -->
           <!-- header conists of brandLogo icons,buttons Navigation  -->
           <header>
             <nav>
                <ul>
                    <li>
                        <a href=""></a>
                    </li>
                </ul>
             </nav>
           </header>
           <main>
            <!-- thematic meaning to browser and helps grouping the content for styling and functionalities -->
            <section></section>
            <section></section>
            <section></section>
           </main>
            <aside>

            </aside>
            <footer></footer>
            <article></article>

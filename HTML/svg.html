<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- svg:Scalable Vector Graphics -->
    <!-- Svg doesnt loose the Picture Quality even resized or zoomed -->
    <!-- svg can be searched ,animated ,indexed -->
    <!-- svg increases the seo -->
    <!-- usecases: Circle Piechart barchart icons Logos,geometrical shapes etc.. 
    <!-- shapes :circle ,rectangle line ploygon etc.. -->
    <svg width="200" height="200" viewbox="0 0 100 100" style="background: red">
      <!-- Circle -->
      <circle
        r="30"
        cx="50"
        cy="50"
        stroke="green"
        fill="yellow"
        stroke-width="2"
      />
      <circle
        r="6"
        cx="35"
        cy="40"
        stroke="green"
        fill="white"
        stroke-width="2"
      />
      <circle
        r="6"
        cx="55"
        cy="40"
        stroke="green"
        fill="white"
        stroke-width="2"
      />
      <circle r="2" cx="35" cy="43" fill="black">
        <animate
          attributeName="cx"
          values="35;38;35"
          dur="5s"
          repeatCount="indefinite"
        />
      </circle>
      <circle r="2" cx="55" cy="43" fill="black">
        <animate
          attributeName="cx"
          values="55;57;55"
          dur="5s"
          repeatCount="indefinite"
        />
      </circle>
      <circle r="2" cx="55" cy="45" fill="white">
        <animate
          attributeName="cy"
          values="45;100"
          dur="5s"
          repeatCount="indefinite"
        />
      </circle>
      <ellipse cx="45" cy="35" rx="1" ry="5" fill="red"></ellipse>

      <ellipse cx="45" cy="60" rx="15" ry="5">
        <animate
          attributeName="ry"
          values="5;3;5;5"
          dur="5s"
          repeatCount="indefinite"
        />
      </ellipse>
      <rect x="40" y="48" width="7" height="5" fill="white" />
    </svg>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <!-- title of webpage -->
    <title>Textformattingtags</title>
    <!-- favicon of the webpage -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />
  </head>
  <body>
    <!-- text_formatting tags -->
    <p><b>Good</b>Morning</p>
    <p><strong>Good</strong>Morning</p>
    <p>Good <i>morning</i></p>
    <p>Good <em>morning</em></p>
    <p>Good <u>Morning</u></p>
    <p><del>Price:200</del> price:100</p>
    <p>Go <mark>gym</mark></p>
    <p><strike>Hello</strike></p>
    <p>a <sup>2</sup> +b<sup>2</sup>=2ab</p>
    <p>H <sub>2</sub> 0</p>
    <p><small>hello</small></p>
    <p>print("hello-world")</p>
    <code> print("hello-world") </code>
  </body>
</html>
